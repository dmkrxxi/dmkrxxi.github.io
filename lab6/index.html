<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-gradient py-4">
        <div class="container">
            <h1 class="text-center mb-0">Задание 6</h1>
        </div>
    </header>

    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <section id="calculator">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Калькулятор стоимости</h2>
                            
                            <form id="calcForm">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Количество:</label>
                                    <input type="text" class="form-control" id="quantity" value="1">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Размер пиццы:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="serviceType" id="type1" value="type1" checked>
                                        <label class="form-check-label" for="type1">Маленькая пицца</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="serviceType" id="type2" value="type2">
                                        <label class="form-check-label" for="type2">Средняя пицца и напиток</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="serviceType" id="type3" value="type3">
                                        <label class="form-check-label" for="type3">Большая фирменная пицца</label>
                                    </div>
                                </div>
                                
                                <div class="mb-3" id="optionsDiv" style="display: none;">
                                    <label for="optionsSelect" class="form-label">Опции:</label>
                                    <select class="form-select" id="optionsSelect">
                                        <option value="option1">Томатный сок</option>
                                        <option value="option2">Чёрный чай</option>
                                        <option value="option3">Кола</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3 form-check" id="propertyDiv" style="display: none;">
                                    <input type="checkbox" class="form-check-input" id="propertyCheck">
                                    <label class="form-check-label" for="propertyCheck">Фирменный соус</label>
                                </div>

                                <div id="result" class="mt-3 alert" style="display: none;"></div>
                            </form>
                            
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="bg-gradient py-3 mt-auto">
        <div class="container">
            <p class="text-center mb-0">(c) Корнилова Диана</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
