<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5 - Калькулятор стоимости заказа</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div class="header-content">
                <h1>Задание 5</h1>
            </div>
        </div>
    </header>

    <nav>
        <div>
            <ul class="menu">
                <li><a href="#calculator">Калькулятор</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="content-wrapper">
            <section id="calculator">
                <div class="calculator">
                    <h2>Калькулятор стоимости заказа</h2>
                    
                    <div class="form-group">
                        <label for="quantity">Количество товара:</label>
                        <input type="text" id="quantity" placeholder="Введите количество">
                    </div>

                    <div class="form-group">
                        <label for="product">Выберите товар:</label>
                        <select id="product">
                            <option value="1000">Смартфон - 1000 руб.</option>
                            <option value="2500">Ноутбук - 2500 руб.</option>
                            <option value="500">Наушники - 500 руб.</option>
                            <option value="1500">Планшет - 1500 руб.</option>
                        </select>
                    </div>

                    <button id="calculate">Рассчитать стоимость</button>

                    <div id="result" class="result" style="display: none;"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>(c) Корнилова Диана</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
