<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-gradient py-4 shadow-sm">
        <div class="container">
            <h1 class="text-center mb-0">Задание 8</h1>
        </div>
    </header>

    <main class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <button type="button" class="btn btn-primary btn-lg shadow px-5 py-3" id="openFormBtn">
                    Связаться с нами
                </button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-gradient border-0">
                    <h5 class="modal-title fw-bold">Обратная связь</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="feedbackForm">
                        <div class="mb-2">
                            <input type="text" name="fio" class="form-control" placeholder="ФИО" required>
                        </div>
                        <div class="mb-2">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-2">
                            <input type="tel" name="phone" 
                            class="form-control"
                            placeholder="+7 999 123 45 67"
                            required
                            pattern="^(\+?\d{1,3}[- ]?)?(\(?\d{3}\)?[- ]?)?\d{3}[- ]?\d{2}[- ]?\d{2}$">
                        </div>
                        <div class="mb-2">
                            <input type="text" name="org" class="form-control" placeholder="Организация">
                        </div>
                        <div class="mb-2">
                            <textarea name="message" class="form-control" rows="3" placeholder="Сообщение" required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="policy" required>
                            <label class="form-check-label small" for="policy">
                                Согласен с политикой обработки данных 
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Отправить</button>
                    </form>
                    <div id="formResponse" class="mt-3 p-2 text-center d-none rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gradient py-3 mt-auto">
        <div class="container">
            <p class="text-center mb-0">(c) Корнилова Диана</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
